<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>IndextHtml</title>
</head>
<body>
<h3 style="background: blue; color: white; text-align: center;" >Using JavaScript to Change the HTML</h3>

<!-- main part -->
<div style="float:left; background: lightgrey; height:404px">
	<script>
		var x = [];
		x[0] = "0Calculator.html";
		x[1] = "1HideShow.html";
		x[2] = "2Change7Styles.html";
		x[3] = "3MoveText.html";
		x[4] = "4AddToArray.html";
		x[5] = "5OverOut.html";
		x[6] = "6Growingimage.html";
		x[7] = "7PixelIncrease.html";
		x[8] = "8RunningSum.html";
		x[9] = "9Stack.html";
		function setFrameTo(number) {
			var frame = document.getElementById("section");
			frame.src = x[number];
		}
	</script>
	<button type="button" onclick="setFrameTo(0)">0)Calculator</button><br>
	<button type="button" onclick="setFrameTo(1)">1)Hide/Show</button><br>
	<button type="button" onclick="setFrameTo(2)">2)Change 7 Stules</button><br>
	<button type="button" onclick="setFrameTo(3)">3)Move Text</button><br>
	<button type="button" onclick="setFrameTo(4)">4)Add to Array</button><br>
	<button type="button" onclick="setFrameTo(5)">5)Over Out</button><br>
	<button type="button" onclick="setFrameTo(6)">6)Growing Image</button><br>
	<button type="button" onclick="setFrameTo(7)">7)Pixel Increase</button><br>
	<button type="button" onclick="setFrameTo(8)">8)Running Sum</button><br>
	<button type="button" onclick="setFrameTo(9)">9)Stack Changes</button>
</div>
<div style="clear:right;"><iframe id="section" src="intro.html" width="600px" height="400px"></iframe></div>
<!-- main part above-->

<h3 style="background: blue; color: white; text-align: center;">Edwy Cai</h3>
</body>
</html>
